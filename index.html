<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
</head>
<body>
    <div id="container">
        <div id="main">
            <h1 id="title">DOM Manipulation with forms</h1>
            <P id="description">This Form uses the DOM Manipulation which includes html and css</P>
        </div>
        <form method="get" id="form" class="form-group grp" onsubmit="return false">
          <div class="col-xl-6 form-group fln">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="first-name" required>
          </div>
          <div class="col-xl-6 form-group fln">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="last-name" required>
          </div>
              <br>
              <div class="col-xl-6 form-group">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="email">
              </div>
              <br>
              <div class="col-xl-6  form-group">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" autocomplete="on">
              </div>
              <br>
              <div class="col-6 form-group">
                <label for="inputAddress" class="form-label">Address</label>
                <textarea class="form-control" aria-label="With textarea" placeholder="1234 Main St" id="address" required></textarea>
              </div>
              <br>
              <div class="col-xl-6 form-group">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="City" required>
              </div>
              <br>
              <div class="col-xl-6 form-group">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" id="state" placeholder="state" required>
              </div>
              <br>
              <div class="col-xl-6 form-group">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Country" required>
              </div>
              <div class="col-xl-2 form-group">
                <label for="text" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" placeholder="pincode" required>
              </div>
              <br>
              <label for="gender" name="gender" id="gender">Gender:&nbsp;</label>
              <div class="form-check form-check-inline form-group">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                <label class="form-check-label" for="gender">Male</label>
              </div>
              <div class="form-check form-check-inline form-group">
                <input class="form-check-input" type="radio" name="gender" id="Female" value="Female">
                <label class="form-check-label" for="gender">Female</label>
              </div>
              <br>
              <label for="food">Food (any 3)</label>
              <div id="food" class="form-group">
              <div class="form-check form-check-inline form-group">
                <input class="form-check-input food" type="checkbox" id="inlineCheckbox1" value="Idly">
                <label class="form-check-label" for="food">Idly</label>
              </div>
              <br>
              <div class="form-check form-check-inline form-group">
                <input class="form-check-input food" type="checkbox" id="inlineCheckbox2" value="Dosa">
                <label class="form-check-label" for="food">Dosa</label>
              </div>
              <br>
              <div class="form-check form-check-inline form-group">
                <input class="form-check-input food" type="checkbox" id="inlineCheckbox3" value="Veg Biriyani">
                <label class="form-check-label" for="food">Veg Biriyani</label>
              </div>
              <br>
              <div class="form-check form-check-inline form-group">
                <input class="form-check-input food" type="checkbox" id="inlineCheckbox4" value="Chicken/Mutton Biriyani">
                <label class="form-check-label" for="food4">Chicken/Mutton Biriyani</label>
              </div>
              <br>
              <div class="form-check form-check-inline form-group">
                <input class="form-check-input food" type="checkbox" id="inlineCheckbox5" value="Gulabjamun with icecream">
                <label class="form-check-label" for="food">Gulabjamun with icecream</label>
              </div>
              <br>
              <div class="form-check form-check-inline form-group">
                <input class="form-check-input food" type="checkbox" id="inlineCheckbox6" value="Faluda">
                <label class="form-check-label" for="food">Faluda</label>
              </div>
            </div>
            <br>
              <div class="col-12 form-group">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </div>
              <br>
              <div>
                <table class="table grp" id="list_table">
                    <thead>
                    <tr>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Address</th>
                      <th scope="col">Pincode</th>
                      <th scope="col">Gender</th>
                      <th scope="col">Food</th>
                      <th scope="col">State</th>
                      <th scope="col">Country</th>
                    </tr>
                </thead>
                <tbody id="tdbody">
                 
                </tbody>
                </table>
        </div>
          
        </form>
      </div>
    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
